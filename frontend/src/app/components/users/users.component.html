<div class="users-container">
  <div class="header">
    <h1>Gestión de Usuarios</h1>
    <button class="btn-primary" (click)="openCreateModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Nuevo Usuario
    </button>
  </div>

  <div class="users-list" *ngIf="!loading">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-info">
        <div class="user-avatar">{{ user.name.charAt(0).toUpperCase() }}</div>
        <div class="user-details">
          <h3>{{ user.name }}</h3>
          <p class="email">{{ user.email }}</p>
          <span class="badge" [ngClass]="getRoleBadgeClass(user.role)">
            {{ user.role === 'admin' ? 'Administrador' : 'Usuario' }}
          </span>
          <p class="phone-info" *ngIf="user.phone_number_name">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12.01" y2="18"/>
            </svg>
            {{ user.phone_number_name }}
          </p>
        </div>
      </div>
      <div class="user-actions">
        <button class="btn-edit" (click)="openEditModal(user)" title="Editar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </button>
        <button class="btn-delete" (click)="deleteUser(user)" title="Eliminar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="loading" *ngIf="loading">Cargando usuarios...</div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <h2>{{ isEditing ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="currentUser.name" name="name" required>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="currentUser.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label>Contraseña {{ isEditing ? '(dejar vacío para no cambiar)' : '' }}</label>
        <input type="password" [(ngModel)]="currentUser.password" name="password" [required]="!isEditing">
      </div>
      
      <div class="form-group">
        <label>Rol</label>
        <select [(ngModel)]="currentUser.role" name="role" required>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Número de WhatsApp</label>
        <select [(ngModel)]="currentUser.phone_number_id" name="phone_number_id" (change)="onPhoneNumberChange()">
          <option [ngValue]="null">Ninguno (Admin)</option>
          <option *ngFor="let number of availableNumbers" [ngValue]="number.id">
            {{ number.name }} ({{ number.phone }})
          </option>
        </select>
      </div>
      
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn-save">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
      </div>
    </form>
  </div>
</div>
